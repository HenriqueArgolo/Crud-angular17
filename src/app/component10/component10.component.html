
<section class="main-section">
    <form [formGroup]="formulario">
        <!-- nome -->
        @if(formulario.get('nome').hasError('required') && formulario.get('nome').touched){
            <p class="alert alert-warning"> O campo nome Ã© obrigatorio.</p>
        }
        <input action="text" formControlName="nome" placeholder="Nome" class="form-name" />
        <!-- idade-->
        @if(formulario.get('nome').hasError('minglength') && formulario.get('nome').touched){
            <p class="alert alert-warning"> O campo precisa conter mais de 3 caraters</p>
        }
        <input action="number " formControlName="idade" placeholder="Idade" class="from-idade" />

        <input action="text" formControlName="cidade" placeholder="Cidade" class="form-ciadde" />
    
        <div class="input">
            <button type="button" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Alterar</button>
            <button type="button" class="btn btn-danger">Remover</button>
            <button type="button" class="btn btn-warning">Cancelar</button>
        </div>
    </form>
    
</section>

<table class="table" >
    <thead>
        <tr>
            <th>#</th>
            <th>nome</th>
            <th>idade</th>
            <th>cidade</th>
            <th>selecionar</th>
        </tr>
    </thead>

    <tbody></tbody>
</table>
